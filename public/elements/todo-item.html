<link rel="import" href="../bower_components/polymer/polymer.html">

 <polymer-element name="todo-item" attributes="text done">
  <template>
    <!-- shadow dom -->
    <div>
      <h2>{{text}}</h2>
      <p>Done?: {{done}}</p>
    </div>
    
  </template>
  <script>
    Polymer('todo-item', {
      tdtitle: "todo title",
    });
  </script>
</polymer-element>
